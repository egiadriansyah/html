<html>
  <head>
    <title>Form Login</title>
    <link rel="stylesheet" href="form.css" />
    <script type="module" src="form.js"></script>
  </head>
  <body>
    <div class="center-box" id="login-div">
      <h2>Login</h2>
      <input
        type="email"
        id=" login-email"
        class="text-field"
        name="login-email"
        placeholder="Email" /><br />
      <input
        type="password"
        id="login-password"
        class="text-field"
        name="login-password"
        placeholder="Password" /><br />
      <button id="login-btn" class="btn-style">Login</button>
      <button id="reg-btn" class="an-btn">
        don't have an account? REGISTER
      </button>
    </div>

    <div class="center-box" id="register-div">
      <h2>Register</h2>
      <input
        type="email"
        id="register-email"
        class="text-field"
        name="register-email"
        placeholder="Email" /><br />
      <input
        type="password"
        id="register-password"
        class="text-field"
        name="register-password"
        placeholder="Password" /><br />
      <button id="register-btn" class="btn-style">Register</button><br />
      <button id="log-btn" class="an-btn">have an account? LOGIN</button>
    </div>
    <div id="result-box">
      <h3 id="result"></h3>
    </div>
  </body>
</html>
